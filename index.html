<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOI4-Inspired Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #gameContainer {
      width: 800px;
      height: 600px;
      background-color: white;
      border: 2px solid #333;
      position: relative;
    }
    #map {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      height: 100%;
    }
    .country {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      background-color: #e6e6e6;
      cursor: pointer;
    }
    .country:hover {
      background-color: #d4d4d4;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="map">
      <div class="country" id="germany">Germany</div>
      <div class="country" id="france">France</div>
      <div class="country" id="poland">Poland</div>
      <div class="country" id="russia">Russia</div>
      <div class="country" id="italy">Italy</div>
      <div class="country" id="austria">Austria</div>
      <div class="country" id="spain">Spain</div>
      <div class="country" id="portugal">Portugal</div>
      <div class="country" id="belgium">Belgium</div>
      <div class="country" id="switzerland">Switzerland</div>
      <div class="country" id="czechia">Czechia</div>
      <div class="country" id="netherlands">Netherlands</div>
    </div>
    <div id="controls">
      <button id="startGame">Start Game</button>
      <button id="attackButton">Attack</button>
    </div>
  </div>

  <script>
    // Sample countries for the map
    const countries = {
      germany: { name: "Germany", military: 10 },
      france: { name: "France", military: 12 },
      poland: { name: "Poland", military: 8 },
      russia: { name: "Russia", military: 15 },
      italy: { name: "Italy", military: 6 },
      austria: { name: "Austria", military: 4 },
      spain: { name: "Spain", military: 5 },
      portugal: { name: "Portugal", military: 3 },
      belgium: { name: "Belgium", military: 4 },
      switzerland: { name: "Switzerland", military: 2 },
      czechia: { name: "Czechia", military: 3 },
      netherlands: { name: "Netherlands", military: 7 }
    };

    let selectedCountry = null;

    // Render countries on the map
    const map = document.getElementById('map');
    Object.keys(countries).forEach(countryId => {
      const countryElement = document.getElementById(countryId);
      countryElement.innerText = countries[countryId].name;
      countryElement.addEventListener('click', () => {
        selectedCountry = countries[countryId];
        highlightSelectedCountry(countryElement);
      });
    });

    // Highlight selected country
    function highlightSelectedCountry(countryElement) {
      const allCountries = document.querySelectorAll('.country');
      allCountries.forEach(country => country.style.backgroundColor = '#e6e6e6');
      countryElement.style.backgroundColor = '#b3b3b3';
    }

    // Handle the start of the game
    document.getElementById('startGame').addEventListener('click', () => {
      alert('Game started!');
      // Additional game start logic goes here
    });

    // Handle attack button
    document.getElementById('attackButton').addEventListener('click', () => {
      if (selectedCountry) {
        alert(`Attacking from ${selectedCountry.name}`);
        // Add attack logic here
      } else {
        alert('Please select a country to attack from!');
      }
    });
  </script>
</body>
</html>

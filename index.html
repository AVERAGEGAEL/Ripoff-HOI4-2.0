<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOI4-Inspired Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>HOI4-Inspired Strategy Game</h1>

    <div id="game-container">
        <div id="map-container">
            <img src="europe_map.jpg" id="game-map" alt="Map of Europe">

            <!-- Correctly Positioned Clickable Countries -->
            <button class="country" id="germany" style="top: 285px; left: 420px;">Germany</button>
            <button class="country" id="france" style="top: 320px; left: 360px;">France</button>
            <button class="country" id="poland" style="top: 280px; left: 470px;">Poland</button>
            <button class="country" id="italy" style="top: 360px; left: 400px;">Italy</button>
            <button class="country" id="uk" style="top: 220px; left: 320px;">UK</button>
            <button class="country" id="spain" style="top: 370px; left: 290px;">Spain</button>
            <button class="country" id="russia" style="top: 200px; left: 600px;">Russia</button>
        </div>

        <button id="attackButton">Attack</button>

        <div id="stats">
            <h3>Country Stats</h3>
            <p id="country-info">Select a country to view stats.</p>
        </div>
    </div>

    <script src="game.js"></script>

</body>
</html>

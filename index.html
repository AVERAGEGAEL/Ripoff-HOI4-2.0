<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOI4-Inspired Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameContainer">
    <div id="map">
      <div class="country" id="germany">Germany</div>
      <div class="country" id="france">France</div>
      <div class="country" id="poland">Poland</div>
      <div class="country" id="russia">Russia</div>
      <div class="country" id="italy">Italy</div>
      <div class="country" id="austria">Austria</div>
      <div class="country" id="spain">Spain</div>
      <div class="country" id="portugal">Portugal</div>
      <div class="country" id="belgium">Belgium</div>
      <div class="country" id="switzerland">Switzerland</div>
      <div class="country" id="czechia">Czechia</div>
      <div class="country" id="netherlands">Netherlands</div>
    </div>
    <div id="stats">
      <h3>Select a country to view its stats</h3>
    </div>
    <div id="controls">
      <button id="startGame">Start Game</button>
      <button id="attackButton">Attack</button>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
